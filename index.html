<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div>
    <h1>Salesman Problem</h1>

  </div>
  <div class="container">
    <canvas id="my-canvas" width="800" height="600"></canvas>
    <h3 class="gen"></h3>
    <section>
      <h3>New Location</h3>
      <form action="">
        <div class="add-location">
          <div class="field">
            <label for="x-coordinate">X</label>
            <input min="0" max="40" step="1" type="number" id="x-coordinate" />
          </div>
          <div class="field">
            <label for="y-coordinate">Y</label>
            <input min="0" max="20" step="1" type="number" id="y-coordinate" />
          </div>
        </div>
        <div class="submit">
          <button type="submit">Add Location</button>
        </div>
        <hr />
      </form>
      <h3>Locations</h3>
      <ul class="locations"></ul>
      <h3>Solve</h3>
      <div class="solutions">
        <button class="all-routes">Solve with GA</button>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
